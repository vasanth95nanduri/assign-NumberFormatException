<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Registration form</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h2>Student form. <small>Enter Student details.</small></h2>
    <form th:object="${student}" th:action="@{/createStudent/}">
        <div class="form-group">
            <label for="studentId">Student Id</label>
            <input type="text" readonly class="form-control" th:field="*{id}" placeholder="id">
            <!-- <p class="help-block"></p> -->
            <label for="studentFirstName">Student Firstname</label>
            <input type="text" class="form-control" th:field="*{studentName.firstName}" placeholder="firstName">
            <!-- <p class="help-block"></p> -->
            <label for="studentLastName">Student lastName</label>
            <input type="text" class="form-control" th:field="*{studentName.lastName}" placeholder="lastName">
            <!-- <p class="help-block"></p> -->
            <label for="studentEmail">Student Email</label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="email">
            <!-- <p class="help-block"></p> -->
            <label for="studentMobile">Student Mobile</label>
            <input type="text" class="form-control" th:field="*{mobilel}" placeholder="mobilel">
            <!-- <p class="help-block"></p> -->
            <br>
            <button type="submit" class="btn btn-primary">
                submit
            </button>
        </div>
    </form>

</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
